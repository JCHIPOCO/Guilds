<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/restaurantStyles.css">
        <style>
        body{
            background-color:#f6e9e8;
        }
        .form-control{
            background-color: #faf4f3;
        }
        #submitBtn{
            padding-bottom: 15px;
        }
        </style>
    </head>
    <body>
        <!--Header-->
        <div class="container-fluid headFoot">
            <div class="row">
                <header id="restaurantName">Vinny's</header>
            </div>
        </div>
        <!--Navbar-->
        <div class="container-fluid" id="navi">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><span class="glyphicon glyphicon-home"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">Contact Us</a>
                </li>
            </ul>
        </div>
        <noscript>
            For full functionality of this site it is necessary to enable JavaScript.
            Here are the <a href="http://www.enable-javascript.com/" target="_blank"> instructions how to enable JavaScript in your web browser</a>.
        </noscript>
        <!--Contact Us Heading-->
        <div class="container">
            <h2>Contact Us</h2>
        </div>
        <!--Form-->
        <div class="container">
            <form name="contactUs">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName4" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputReason">Reason For Inquiry</label>
                        <select id="inputReason" class="form-control">
                            <option selected>Catering</option>
                            <option>Private</option>
                            <option>Feedback</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputInfo">Additional Information</label>
                        <textarea class="form-control" id="additionalInfo" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-check col-md-12">
                        <label for="radioQuestion">Have you been to the restaurant before? &nbsp;&nbsp;&nbsp;</label>
                        <input class="form-check-input" type="radio" name="answer" id="yesRadio" value="YES" checked>
                        <label class="form-check-label" for="ans">Yes</label>
                        <input class="form-check-input" type="radio" name="answer" id="noRadio" value="NO">
                        <label class="form-check-label" for="ans">No</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-check">
                            <label for="daysChecklist">Best days to contact you &nbsp;&nbsp;&nbsp;</label>
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">M&nbsp;&nbsp;</label>
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">T&nbsp;&nbsp;</label>
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">W&nbsp;&nbsp;</label>
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">Th&nbsp;&nbsp;</label>
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">F</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form group col-md-12" id="submitBtn">
                        <button type="submit" class="btn btn-primary" onclick="validate()">Send Request</button>
                    </div>
                </div>
            </form>
        </div>
        <!--Footer-->
        <div class="container-fluid headFoot">
            <div class="row">
                <footer>
                    <div>
                        3 Eye Rock, Hyrule, MN 55014 <br />
                        +1 (952)-999-0498
                    </div>
                </footer>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
